<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기초css 실습</title>
  <style>
    /* 여기 CSS */
    *{
      box-sizing: border-box;
    }
      #철수네집 {
        width: 200px;
        height: 200px;
        background-color: yellow;
        color: red;
        border: 5px solid blue;
        padding: 50px;
      }
      .짱구네집 {
        width: 200px;
        height: 200px;
        background-color:green;
        color: purple;
      }
      button {
        color: blue;
        margin: 10px;
        display: block; /* 블록요소로바뀜, 그 줄 전체 차지 */

      }
  </style>
</head>
<body>
  <!-- 여기 HTML -->
  <div id="철수네집">사과</div>
  <div class="짱구네집">딸기</div>
  <button>불켜기</button>
  <button>세탁기돌리기</button>
  <button>선풍기켜기</button>
</body>
</html>
